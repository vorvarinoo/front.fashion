<div class="modal-discount">
  <div class="modal-discount__top">
    <div class="modal-discount__img">
      <img src="/img/img-modal-discount.png">
    </div>
  </div>
  <div class="modal-discount__bottom">
    <div class="modal-discount__title">
      -10% при подписке на&nbsp;новости
    </div>
    <form id="discount-form"
          class="modal-discount__form"
          data-validate>
      <input class="form-input modal-discount__input"
             type="mail"
             placeholder="e-mail"
             name="Контактная почта"
             data-validate="email"
             required>
      <button class="btn modal-discount__btn"
              type="submit">подтвердить</button>
    </form>
    <div class="modal-discount__text">
      В&nbsp;рассылке мы&nbsp;рассказываем последние новости бренда и&nbsp;признаёмся в&nbsp;любви к&nbsp;традиционному костюму.
    </div>

  </div>


</div>
