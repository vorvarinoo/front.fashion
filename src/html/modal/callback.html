<div class="modal-callback">
  <div>
    <div class="modal-callback__title">
      оставьте свои данные
      и&nbsp;мы&nbsp;свяжемся с вами
    </div>

    <form id="callback-form"
          class="modal-callback__form">
      <input class="form-input modal-callback__input"
             type="text"
             placeholder="имя"
             name="Имя">
      <input class="form-input modal-callback__input"
             type="tel"
             placeholder="телефон"
             name="Контактный телефон">
      <input class="form-input modal-callback__input"
             type="mail"
             placeholder="e-mail"
             name="Контактная почта">
      <button class="btn modal-callback__btn"
              type="submit">отправить</button>
    </form>

    <div class="modal-callback__policy">
      Нажимая на кнопку, вы соглашаетесь
      с&nbsp;<a href="#">политикой конфеденциальности
      </a>
    </div>
  </div>
</div>
