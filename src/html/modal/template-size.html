<div class="hystmodal hystmodal--simple"
     id="@id"
     aria-hidden="true">
  <div class="hystmodal__wrap">
    <div class="hystmodal__window hystmodal__window--form"
         role="dialog"
         aria-modal="true">
      <div class="modal modal--sizes">
        <button class="modal__close"
                type="button"
                aria-label="Close window"
                data-hystclose>
          <svg class="modal__close-icon"
               width="32"
               height="32"
               aria-hidden="true">
            <use xlink:href="img/sprite.svg#icon-cross"></use>
          </svg>
        </button>
        @include('@template.html')
      </div>

      @include('../common/help-block.html', {
      title: 'Нужна помощь?',
      text: 'Не&nbsp;смогли определиться с&nbsp;размером&nbsp;&mdash; свяжитесь с&nbsp;нами и&nbsp;мы&nbsp;подскажем',
      })

    </div>
  </div>

</div>
