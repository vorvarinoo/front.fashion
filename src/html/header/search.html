<div class="header-search">

  <div class="header-search__wrap">
    <div class="container">
      <form class="header-search__form">

        <div class="header-search__cont">
          <div class="header-search__left">
            <div class="header-search__input">

              <input type="search"
                     class="form-input"
                     name="Поиск"
                     placeholder="Поиск"
                     autocomplete="off">

              <div class="header-search__btns">
                <button class="header-search__btn header-search__btn header-search__btn--search"
                        type="submit">
                  <svg class="header-search__btn-arrow"
                       width="27"
                       height="8"
                       aria-hidden="true">
                    <use xlink:href="img/sprite.svg#icon-arrow-search"></use>
                  </svg>
                </button>
                <button class="header-search__btn header-search__btn--close"
                        type="button">
                  <svg class="header-search__btn-arrow"
                       width="9"
                       height="10"
                       aria-hidden="true">
                    <use xlink:href="img/sprite.svg#icon-cross"></use>
                  </svg>
                </button>
              </div>

            </div>

            <ul class="header-search__list">
              <li>Верхнее платье</li>
              <li>Верхнее-туника</li>
              <li>Сарафан</li>
              <li>Халат-кимоно</li>
            </ul>
          </div>
          <div class="header-search__checkboxs">
            <label class="header-search__checkbox">
              <input type="checkbox"
                     name="Тип товара">
              <span>Бестселлер</span>
            </label>
            <label class="header-search__checkbox">
              <input type="checkbox"
                     name="Тип товара">
              <span>Limited</span>
            </label>
            <label class="header-search__checkbox">
              <input type="checkbox"
                     name="Тип товара">
              <span>Предзаказ</span>
            </label>
          </div>
        </div>

      </form>

    </div>
  </div>


</div>
