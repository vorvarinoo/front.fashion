<section class="auth page">
  <div class="container page__centered">
    <h1 class="title page__title">Личный кабинет</h1>

    <div class="auth__links">
      <a class="auth__link is-selected"
         href="">вход</a>
      <a class="auth__link"
         href="/page-register.html">регистрация</a>
    </div>
    <form class="auth-login"
          id="login-form">
      <div class="auth-login__cont">
        <div class="form-field">
          <input class="form-input"
                 type="mail"
                 name="Контактная почты"
                 required>
          <label>E-mail </label>
        </div>
        <div>
          <div class="form-field">
            <input class="form-input"
                   type="password"
                   name="Пароль"
                   required>
            <label>пароль </label>
          </div>
          <a class="auth-login__pass"
             href="">Забыли пароль?</a>
        </div>

      </div>



      <button class="btn btn--primary"
              type="submit">войти</button>
    </form>

  </div>
</section>
