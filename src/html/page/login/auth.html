<section class="auth page">
  <div class="container">
    <h1 class="title page__title">Личный кабинет</h1>

    <div class="page__centered">
      <div class="auth__cont">
        <div class="links links--max-width">
          <ul class="links__list">

            <li>
              <a class="links__item is-selected"
                 href="">вход</a>
            </li>

            <li>
              <a class="links__item"
                 href="/page-register.html">регистрация</a>
            </li>

          </ul>

        </div>
        <form class="auth-login"
              id="login-form">
          <div class="auth-login__cont">
            <div class="form-field">
              <input class="form-input"
                     type="mail"
                     name="Контактная почты"
                     required>
              <label>E-mail </label>
            </div>
            <div>
              <div class="form-field">
                <input class="form-input"
                       type="password"
                       name="Пароль"
                       required>
                <label>пароль </label>
              </div>
              <a class="auth-login__pass"
                 href="">Забыли пароль?</a>
            </div>

          </div>



          <button class="btn btn--dark"
                  type="submit">войти</button>
        </form>
      </div>
    </div>

  </div>
</section>
