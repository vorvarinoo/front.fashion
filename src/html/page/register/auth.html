<section class="auth page">
  <div class="container ">
    <h1 class="title page__title">Личный кабинет</h1>
    <div class="page__centered">
      <div class="auth__cont">
        <div class="links links--max-width">
          <ul class="links__list">

            <li>
              <a class="links__item"
                 href="/page-login.html">вход</a>
            </li>

            <li>
              <a class="links__item is-selected"
                 href="">регистрация</a>
            </li>

          </ul>
        </div>

        <form class="auth-register"
              id="register-form">
          <div class="form-subtitle">личные данные</div>
          <div class="auth-register__cont">
            <div class="form-row">
              <div class="form-field">
                <input class="form-input"
                       type="text"
                       name="Имя"
                       required
                       autocomplete="off">
                <label>имя <span>*</span></label>
              </div>
              <div class="form-field">
                <input class="form-input"
                       type="text"
                       name="Фамилия"
                       required
                       autocomplete="off">
                <label>фамилия <span>*</span> </label>
              </div>
            </div>
            <div class="form-row">
              <div class="form-field">
                <input class="form-input"
                       type="tel"
                       name="Контактный телефон"
                       required
                       autocomplete="off">
                <label>Телефон <span>*</span></label>
              </div>
              <div class="form-field">
                <input class="form-input"
                       type="mail"
                       name="Контактная почты"
                       required
                       autocomplete="off">
                <label>E-mail <span>*</span></label>
              </div>
            </div>
            <div class="form-field flatpickr"
                 data-id="birthday">
              <input class="form-input"
                     id="birthday"
                     type="date"
                     name="День рождение"
                     required
                     data-input
                     autocomplete="off">
              <label>День рождение </label>
              <a class="flatpickr-clear visually-hidden"
                 title="clear"
                 data-clear>
              </a>
              <a class="form-field__confirm">
                Потвердить
              </a>
            </div>
            <div class="form-field form-field--password">
              <input class="form-input"
                     type="password"
                     name="Пароль"
                     required
                     autocomplete="new-password">
              <label>пароль <span>*</span> </label>
              <a href="#">Показать</a>
            </div>

            <div>
              <div class="form-subtitle form-subtitle--sm">Подтвердите ваше согласие</div>
              <label class="form-checkbox form-checkbox--black">
                <input class="visually-hidden"
                       type="checkbox"
                       required=""
                       data-validate="confirm">
                <span>
                  <span>@include('../order/confirm-text.html')</span>
                </span>
              </label>
            </div>
          </div>
          <button class="btn btn--dark"
                  type="submit">зарегистрироваться</button>
        </form>
      </div>
    </div>


  </div>
</section>
